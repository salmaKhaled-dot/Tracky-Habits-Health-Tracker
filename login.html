<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <h2>Welcome Again! Login</h2>
        <form>
            <div class="input">
                <input type="text" id="name" required class="input-field">
                <label for="name" class="input-label">Full Name</label>
            </div>
            <div class="input">
                <input type="text" id="email" required class="input-field">
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="input">
                <input type="password" id="password" required class="input-field">
                <label for="password" class="input-label">Password</label>
            </div>
            <div class="submit">
                <a href="index.html">
                    <button class="submit-button" onclick="window.location.href='index.html'">login</button>
                </a>
            </div>

        </form>
    </div>
    
</body>
</html>
